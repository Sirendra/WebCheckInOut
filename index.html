<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In & Out</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <br>
    <center>
        <h1 style="background-color: aliceblue;">Welcome to Classroom</h1>
    </center>
    <div class="Outer">
        <div class="inner">
            <center>
                <h4 id="msg" style="color: cornflowerblue; font-size: 20px;">Hello</h4>
                <strong>Clock In:</strong>
                <b id="clockIn">00:00:00</b>
                <br><br><br>
                <strong>Clock Out:</strong>
                <b id="clockOut">00:00:00</b>
                <br><br><br>
                <button class="btn" id="btnIn" onclick="clockingIn()">
                    Clock In
                </button>
                <button class="btn" id="btnOut" onclick="clockingOut()" style="display: none;">
                    Clock Out
                </button>
            </center>
        </div>

    </div>
    <script src="index.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPKwch3UO6tfvTj1DjCedgAQB5hfyBcaU&v=weekly&libraries=drawing,places,geometry">
    </script>
</body>

</html>
